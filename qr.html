<script>
    function redirectToPage() {
        window.location.href = "https://www.gavritech.com";
    }

    function redirectToMaps() {
        window.location.href = "https://maps.app.goo.gl/QanTRt4SWQkpWVtc8"
    }

    async function saveContact() {
        // 1. Define your contact details
        const contact = {
            name: "Your Full Name",
            phone: "+1234567890",
            email: "your.email@example.com",
            website: "https://yourportfolio.com",
            instagram: "https://instagram.com/yourusername",
            title: "Software Developer",
            note: "Connect with me on my portfolio!"
        };

        // 2. Format the vCard string
        const vcard = [
            "BEGIN:VCARD",
            "VERSION:3.0",
            `FN:${contact.name}`,
            `ORG:${contact.title}`,
            `TEL;TYPE=WORK,VOICE:${contact.phone}`,
            `EMAIL:${contact.email}`,
            `URL:${contact.website}`,
            `X-SOCIALPROFILE;TYPE=instagram:${contact.instagram}`,
            `NOTE:${contact.note}`,
            "END:VCARD"
        ].join("\n");

        // 3. Create a File object (Share API requires a File, not just a Blob)
        const filename = `${contact.name.replace(" ", "_")}.vcf`;
        const file = new File([vcard], filename, { type: "text/vcard" });

        // 4. Attempt to use the Web Share API (Android/iOS solution)
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
            try {
                await navigator.share({
                    files: [file],
                    title: 'Save Contact',
                    text: 'Save this contact to your phone address book.'
                });
                return; // If share is successful, stop here
            } catch (error) {
                console.log('Sharing failed or was canceled', error);
                // If user cancels or it fails, proceed to fallback download
            }
        }

        // 5. Fallback: Standard Download (Desktop solution)
        const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.setAttribute("download", filename);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
